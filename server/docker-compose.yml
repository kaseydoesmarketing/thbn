version: '3.8'

services:
  # Thumbnail Builder API
  app:
    build: .
    container_name: thumbnailbuilder-api
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=thumbnail_builder
      - DB_USER=thumbnail_builder
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NANO_BANANA_API_KEY=${NANO_BANANA_API_KEY}
      - NANO_BANANA_API_BASE_URL=https://api.nanobanana.com/v1
      - THUMBNAIL_CDN_BASE_URL=https://thumbnailbuilder.app/uploads
      - CORS_ORIGIN=https://thumbnailbuilder.app
      - JWT_SECRET=${JWT_SECRET}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - thumbnailbuilder-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Background Worker
  worker:
    build: .
    container_name: thumbnailbuilder-worker
    restart: unless-stopped
    command: node src/workers/thumbnailWorkerV9Pro.js
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=thumbnail_builder
      - DB_USER=thumbnail_builder
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NANO_BANANA_API_KEY=${NANO_BANANA_API_KEY}
      - NANO_BANANA_API_BASE_URL=https://api.nanobanana.com/v1
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - thumbnailbuilder-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep -x node || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: thumbnailbuilder-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - thumbnailbuilder-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: thumbnailbuilder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: thumbnail_builder
      POSTGRES_USER: thumbnail_builder
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - thumbnailbuilder-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thumbnail_builder -d thumbnail_builder"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  thumbnailbuilder-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
