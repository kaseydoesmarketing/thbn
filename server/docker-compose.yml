version: '3.8'

services:
  # Thumbnail Builder API
  app:
    build: .
    container_name: thumbnailbuilder-api
    restart: unless-stopped
    ports:
      - "3001:3000"  # Use 3001 to avoid conflict with n8n
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=thumbnail_builder
      - DB_USER=thumbnail_builder
      - DB_PASSWORD=${DB_PASSWORD}
      - NANO_BANANA_API_KEY=${NANO_BANANA_API_KEY}
      - NANO_BANANA_API_BASE_URL=https://api.nanobanana.com/v1
      - THUMBNAIL_CDN_BASE_URL=https://thumbnailbuilder.app/uploads
      - CORS_ORIGIN=https://thumbnailbuilder.app
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - thumbnailbuilder-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: thumbnailbuilder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: thumbnail_builder
      POSTGRES_USER: thumbnail_builder
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - thumbnailbuilder-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thumbnail_builder -d thumbnail_builder"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  thumbnailbuilder-network:
    driver: bridge

volumes:
  postgres_data:
