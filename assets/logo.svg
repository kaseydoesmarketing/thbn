<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Play button container -->
  <rect x="2" y="4" width="32" height="32" rx="8" fill="url(#playGradient)"/>

  <!-- Play triangle -->
  <path d="M14 12L26 20L14 28V12Z" fill="white"/>

  <!-- Sparkle -->
  <g fill="#FFD700" filter="url(#glow)">
    <circle cx="30" cy="8" r="2"/>
    <path d="M30 4L30.5 7L33 6L30.5 7.5L32 10L30 8L28 10L29.5 7.5L27 6L29.5 7L30 4Z" fill="#FFD700"/>
  </g>

  <!-- Text: ThumbnailBuilder -->
  <text x="42" y="26" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="700" fill="white">
    <tspan>Thumbnail</tspan><tspan fill="#8B5CF6">Builder</tspan><tspan fill="#6B7280" font-size="12">.app</tspan>
  </text>
</svg>