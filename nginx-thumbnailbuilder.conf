# Nginx configuration for thumbnailbuilder.app
# Copy to /etc/nginx/sites-available/thumbnailbuilder.app
# Then: ln -s /etc/nginx/sites-available/thumbnailbuilder.app /etc/nginx/sites-enabled/

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name thumbnailbuilder.app www.thumbnailbuilder.app;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name thumbnailbuilder.app www.thumbnailbuilder.app;

    # SSL certificates (will be created by Certbot)
    ssl_certificate /etc/letsencrypt/live/thumbnailbuilder.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thumbnailbuilder.app/privkey.pem;

    # SSL configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Logging
    access_log /var/log/nginx/thumbnailbuilder.access.log;
    error_log /var/log/nginx/thumbnailbuilder.error.log;

    # Max upload size (for face images)
    client_max_body_size 50M;

    # API Backend (proxy to Docker container on port 3001)
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Ping endpoint (for monitoring)
    location /ping {
        proxy_pass http://127.0.0.1:3001/ping;
    }

    # Uploaded files (served from Docker volume)
    location /uploads {
        proxy_pass http://127.0.0.1:3001/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache static files
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Frontend static files (serve from directory)
    location / {
        root /opt/thumbnailbuilder;
        index home.html index.html;
        try_files $uri $uri/ /home.html;

        # HTML files - short cache, always revalidate
        location ~* \.html$ {
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # CSS/JS - Cache with revalidation (version params bust cache)
        # Using must-revalidate instead of immutable allows updates to be detected
        location ~* \.(js|css)$ {
            expires 7d;
            add_header Cache-Control "public, must-revalidate";
        }

        # Static assets (images, fonts) - aggressive caching is OK
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|webp|avif)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}
