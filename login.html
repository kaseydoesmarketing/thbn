<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Builder - Login</title>
    <link rel="stylesheet" href="styles.css?v=2.0.1">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        }
        .auth-card {
            background: rgba(30, 30, 40, 0.9);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .auth-logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .auth-logo h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            color: #fff;
            margin: 0;
        }
        .auth-logo .text-gradient {
            background: linear-gradient(90deg, #ff6b35, #f7c531);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .auth-form { margin-top: 24px; }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #aaa;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #ff6b35;
        }
        .btn-auth {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255,107,53,0.3);
        }
        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .auth-toggle {
            text-align: center;
            margin-top: 24px;
            color: #888;
        }
        .auth-toggle a {
            color: #ff6b35;
            text-decoration: none;
        }
        .error-message {
            background: rgba(255,100,100,0.1);
            border: 1px solid rgba(255,100,100,0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
        .success-message {
            background: rgba(100,255,100,0.1);
            border: 1px solid rgba(100,255,100,0.3);
            color: #6bff6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <a href="/" style="text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 12px;">
                    <svg width="40" height="40" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="tbPlayGradientAuth" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#8B5CF6"/>
                                <stop offset="100%" style="stop-color:#3B82F6"/>
                            </linearGradient>
                            <filter id="tbGlowAuth">
                                <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        <rect x="0" y="0" width="32" height="32" rx="8" fill="url(#tbPlayGradientAuth)"/>
                        <path d="M12 8L24 16L12 24V8Z" fill="white"/>
                        <g fill="#FFD700" filter="url(#tbGlowAuth)">
                            <circle cx="26" cy="6" r="2"/>
                            <path d="M26 2L26.5 5L29 4L26.5 5.5L28 8L26 6L24 8L25.5 5.5L23 4L25.5 5L26 2Z" fill="#FFD700"/>
                        </g>
                    </svg>
                    <h1 style="margin:0"><span style="color:#fff">Thumbnail</span><span style="color:#8B5CF6">Builder</span><span style="color:#6B7280;font-size:0.7em">.app</span></h1>
                </a>
                <p style="color: #666; margin-top: 8px;">AI-Powered YouTube Thumbnails</p>
            </div>

            <div class="error-message" id="error-msg"></div>
            <div class="success-message" id="success-msg"></div>

            <!-- Login Form -->
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="Your password" required>
                </div>
                <button type="submit" class="btn-auth" id="login-btn">Sign In</button>
            </form>

            <!-- Register Form (hidden by default) -->
            <form class="auth-form" id="register-form" style="display: none;">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="register-name" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="register-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="register-password" placeholder="Min 8 characters" required minlength="8">
                </div>
                <button type="submit" class="btn-auth" id="register-btn">Create Account</button>
            </form>

            <div class="auth-toggle" id="toggle-login">
                Don't have an account? <a href="#" onclick="toggleForm('register')">Sign up</a>
            </div>
            <div class="auth-toggle" id="toggle-register" style="display: none;">
                Already have an account? <a href="#" onclick="toggleForm('login')">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // Check if already logged in
        if (localStorage.getItem('tb_token')) {
            window.location.href = '/index.html';
        }

        function toggleForm(form) {
            if (form === 'register') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'block';
                document.getElementById('toggle-login').style.display = 'none';
                document.getElementById('toggle-register').style.display = 'block';
            } else {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('toggle-login').style.display = 'block';
                document.getElementById('toggle-register').style.display = 'none';
            }
            hideMessages();
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('success-msg').style.display = 'none';
        }

        function showSuccess(msg) {
            const el = document.getElementById('success-msg');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('error-msg').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error-msg').style.display = 'none';
            document.getElementById('success-msg').style.display = 'none';
        }

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            hideMessages();

            try {
                const res = await fetch(API_BASE + '/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('login-email').value,
                        password: document.getElementById('login-password').value
                    })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                localStorage.setItem('tb_token', data.token);
                localStorage.setItem('tb_user', JSON.stringify(data.user));

                // Redirect admin to admin dashboard
                if (data.user.role === 'admin') {
                    window.location.href = '/admin.html';
                } else {
                    window.location.href = '/index.html';
                }

            } catch (err) {
                showError(err.message);
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        // Register
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('register-btn');
            btn.disabled = true;
            btn.textContent = 'Creating account...';
            hideMessages();

            try {
                const res = await fetch(API_BASE + '/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('register-name').value,
                        email: document.getElementById('register-email').value,
                        password: document.getElementById('register-password').value
                    })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                showSuccess('Account created! Your registration is pending admin approval. You will be notified when approved.');
                toggleForm('login');
                document.getElementById('login-email').value = document.getElementById('register-email').value;
                document.getElementById('register-form').reset();

            } catch (err) {
                showError(err.message);
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });
    </script>
</body>

</html>
